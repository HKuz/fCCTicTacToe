<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link href='https://fonts.googleapis.com/css?family=Lobster' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="./CSS/style.css">
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="container-fluid text-center">
            <h1>Tic Tac Toe</h1>
            <h4>Select a Player:</h4>
            <div class="btn-group" role="group" aria-label="select X or O">
              <button id="pickX" class="btn btn-default">X</button>
              <button id="pickO" class="btn btn-default">O</button>
            </div> <!-- end button gp -->
            <div class="game center-block">
              <div class="row">
                <a href="#" role="button" id="zero" class="box btn col-xs-4 disabled"></a>
                <a href="#" role="button" id="one" class="box btn col-xs-4 disabled"></a>
                <a href="#" role="button" id="two" class="box btn col-xs-4 disabled"></a>
              </div> <!-- end row 1 -->
              <div class="row">
                <a href="#" role="button" id="three" class="box btn col-xs-4 disabled"></a>
                <a href="#" role="button" id="four" class="box btn col-xs-4 disabled"></a>
                <a href="#" role="button" id="five" class="box btn col-xs-4 disabled"></a>
              </div> <!-- end row 2 -->
              <div class="row">
                <a href="#" role="button" id="six" class="box btn col-xs-4 disabled"></a>
                <a href="#" role="button" id="seven" class="box btn col-xs-4 disabled"></a>
                <a href="#" role="button" id="eight" class="box btn col-xs-4 disabled"></a>
              </div> <!-- end row 3 -->
            </div> <!-- end game -->

        </div> <!-- end container-fluid -->

    <!-- jQuery and Bootstrap Minified JavaScript scripts -->
    <!-- Check jQuery and Bootstrap websites for latest version numbers -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="./JS/script.js"></script>
    </body>
</html>
